name: Building Website

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches: [master]

jobs:
  check_whitespace:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - run: tests/check_trailing_whitespace.sh
      - run: tests/check_trailing_newline.sh
  lint_markdown:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: DavidAnson/markdownlint-cli2-action@v8
        with:
          command: config
          globs: |
            tests/custom.markdownlint.yaml
            'content/**/*.md'
  build_website:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.108.0"
          extended: true
      - name: Build
        run: hugo --minify
      - name: Persist artifact
        uses: actions/upload-artifact@v3
        with:
          name: public_website
          path: |
            public/
            tests/
  check_google_analytics:
    runs-on: ubuntu-22.04
    needs: build_website
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get artifacts
        uses: actions/download-artifact@v3
        with:
          name: public_website
      - run: tests/check_google_analytics_token.sh
  lint_html:
    runs-on: ubuntu-22.04
    container:
      image: mtlynch/htmlproofer:3.15.0
    needs: build_website
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get Artifacts
        uses: actions/download-artifact@v3
        with:
          name: public_website
      - name: Check HTML
        run: tests/lint_html.sh
  draft_deploy:
    runs-on: ubuntu-22.04
    needs: [check_whitespace, lint_markdown, build_website, lint_html]
    if: ${{ github.ref_name != 'master' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
      - name: Get Artifacts
        uses: actions/download-artifact@v3
        with:
          name: public_website
      - run: find public -name "*.html" -exec sed -i -e 's/<base[^>]*>//g' {} +
      - run: npm install netlify-cli --save-dev
      - shell: bash
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_ACCESS_TOKEN: ${{ secrets.NETLIFY_ACCESS_TOKEN }}
        run: DEBUG=* ./node_modules/.bin/netlify deploy --dir=public --site "$NETLIFY_SITE_ID" --auth "$NETLIFY_ACCESS_TOKEN"
  prod_deploy:
    runs-on: ubuntu-22.04
    needs:
      [
        check_whitespace,
        lint_markdown,
        build_website,
        lint_html,
        check_google_analytics,
      ]
    if: ${{ github.ref_name == 'master' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
      - name: Get Artifacts
        uses: actions/download-artifact@v3
        with:
          name: public_website
      - run: npm install netlify-cli --save-dev
      - shell: bash
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_ACCESS_TOKEN: ${{ secrets.NETLIFY_ACCESS_TOKEN }}
        run: DEBUG=* ./node_modules/.bin/netlify deploy --dir=public --site "$NETLIFY_SITE_ID" --auth "$NETLIFY_ACCESS_TOKEN" --prod
